<spinner-component [spinnerShow]="showLoad"></spinner-component>
<!--HEADER-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="active">Maintenance</li>
            </ol>
        </div>
    </div>
    <h3>Maintenance</h3>
</div>
<!--Container-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active">
                        <a href="#bu" aria-controls="bu"
                            (click)="toFormView('New',false,0)" role="tab" data-toggle="tab">Business Units</a>
                    </li>
                    <li role="presentation">
                        <a href="#bucontacts" aria-controls="bucontacts"
                            (click)="toFormView('New',false,1)" role="tab" data-toggle="tab">Business Unit Contacts</a>
                    </li>
                    <li role="presentation">
                        <a href="#projects" aria-controls="projects"
                            (click)="toFormView('New',false,2)" role="tab" data-toggle="tab">Projects from BTSS</a>
                    </li>
                    <li role="presentation">
                        <a href="#users" aria-controls="users"
                            (click)="toFormView('New',false,3)" role="tab" data-toggle="tab">App Users</a>
                    </li>
                    <li role="presentation">
                        <a href="#applications" aria-controls="applications"
                           (click)="toFormView('New',false,2); applicationView('Lists');" role="tab" data-toggle="tab">Applications</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 tab-content">
                <!--Applications SECTION-->
                <div class="tab-pane fade" id="applications">
                    <router-outlet name="apps"></router-outlet>
                </div>
                <!--Business Unit SECTION-->
                <div class="tab-pane fade in active" id="bu">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <bu-list [hidden]="showForm" [mainView]="this" [listBU]="listBU" *ngIf="selectedForm==0"></bu-list>
                                <bu-form [hidden]="!showForm" [mainView]="this" ></bu-form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--BU Contacts SECTION-->
                <div class="tab-pane fade" id="bucontacts">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <contact-list [hidden]="showForm" [mainView]="this" *ngIf="selectedForm==1"></contact-list>
                                <contact-form [hidden]="!showForm" [mainView]="this"></contact-form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Projects SECTION-->
                <div class="tab-pane fade" id="projects">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <proj-sync *ngIf="selectedForm==2"></proj-sync>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Users SECTION-->
                <div class="tab-pane fade" id="users">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <user-sync *ngIf="selectedForm==3" [mainView]="this"></user-sync>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tab-pane fade in active" id="tableBuContact">
    <div class="row">
        <div class="col-md-12">
            <a href="#createBuContact" class="btn btn-default btn-md" 
                aria-controls="createBuContact" role="tab" data-toggle="tab"
                (click)="mainView.toFormView('New',true)">
                New BU Contact <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Business Unit Contacts</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of mainView.listContact | paginate : { itemsPerPage: 7,currentPage: p }">
                        <td>{{contact.FirstName + ' ' +contact.LastName}}</td>
                        <td>
                            <a href="#createBuContact" class="btn btn-default btn-sm"
                                 aria-controls="createBuContact" role="tab" 
                                 (click)="selectContact(contact)" data-toggle="tab">
                                 <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-12">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

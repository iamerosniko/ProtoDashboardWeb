<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Project List</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="searchbox">
                            <input type="text" class="form-control input-sm" placeholder="Search for project..."/>
                            <span class = "glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-4">Project Id</th>
                                <th class="col-md-8">Project Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proj of projects | paginate : { itemsPerPage: 10,currentPage: p }">
                                <td><a (click)="selectProject(proj.ProjectID)" data-dismiss="modal">{{proj.ProjectID}}</a></td>
                                <td>{{proj.ProjectName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<!--List of applications-->
<div class="tab-pane fade in active" id="tableApp">
    <div class="row">
        <div class="col-md-12">
            <a (click)="applicationView(0)" class="btn btn-default btn-md" 
                aria-controls="createApp" role="tab" data-toggle="tab">
                New App <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Application Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let app of applications">
                        <td>{{app.AppName}}</td>
                        <td><a (click)="applicationView(app.AppID)" class="btn btn-default btn-sm" aria-controls="updateApp" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-edit"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="pagination pull-right">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

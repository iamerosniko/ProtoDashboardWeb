<!--List of applications-->
<div class="tab-pane fade in active" id="tableApp">
    <div class="row">
        <div class="col-md-12">
            <a (click)="applicationView(0)" class="btn btn-default btn-md" 
                aria-controls="createApp" role="tab" data-toggle="tab">
                New App <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Application Name</th>
                        <th></th>
                    </tr>
                </thead> 
                <tbody>
                    <tr *ngFor="let app of applications | paginate : { itemsPerPage: 10 ,currentPage: p }">
                        <td>{{app.AppName}}</td>
                        <td><a (click)="applicationView(app.AppID)" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-edit"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-12">
           
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

<div class="tab-pane fade in active" id="tableBu">
    <div class="row">
        <div class="col-md-12">
            <a href="#createBu" class="btn btn-default btn-md" 
                aria-controls="createBu" role="tab" data-toggle="tab"
                (click)="mainView.toFormView('New',true)">
                New Business Unit <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Business Unit Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bu of mainView.listBU | paginate : { itemsPerPage: 7,currentPage: p }">
                        <td>{{bu.BUName}}</td>
                        <td><a href="#createBu" class="btn btn-default btn-sm" 
                            aria-controls="updateBu" role="tab" data-toggle="tab"
                            (click)="selectBU(bu)"><span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    <!--pagination-->
    <div class="row">
        <div class="col-md-12">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

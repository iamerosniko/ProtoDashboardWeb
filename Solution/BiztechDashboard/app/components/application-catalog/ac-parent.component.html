<!--Header and Breadcrumb-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="active">Applications Catalog</li>
            </ol>
        </div>
    </div>
    <h3>Applications Catalog</h3>
</div>
<!--View Selector and Searchbar-->
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation">
                                <a href="#favorites" (click)="getMyFavApps()" aria-controls="favorites" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-star"></span> Favorites</a>
                            </li>
                            <li role="presentation">
                                <a href="#available" (click)="getMyAvailApps()" aria-controls="available" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-bookmark"></span> Available Apps</a>
                            </li>
                            <li role="presentation" class="active">
                                <a href="#allapps" (click)="getAllApps()" aria-controls="allapps" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"></span> All BizTech Apps</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="tab-content">
        <div class="tab-pane fade" id="favorites">
            <ac-nofav *ngIf="tabselected==2 && apps.length==0"></ac-nofav>
        </div>
        <div class="tab-pane fade" id="available">
            <ac-noavail *ngIf="tabselected==1 && apps.length==0"></ac-noavail>
        </div>
        <div class="tab-pane fade in active" id="allapps">
            
        </div>
        <ac-grid *ngIf="viewtype==0 && apps.length>0" [auth]="myAuth" [thisParent]="this" [listApps]="listApps" (refreshFav)="refresh()"></ac-grid>
        <ac-list *ngIf="viewtype==1 && apps.length>0" [auth]="myAuth" [thisParent]="this" [apps]="apps" (refreshFav)="refresh()"></ac-list>
    </div>
</div>

<!--Data-->
<div class="container">
    <div class="row" *ngFor="let myList of listApps | paginate : { itemsPerPage: 3,currentPage: p }">
        <ac-thumbnail *ngFor="let app of myList" 
            [app]="app">
        </ac-thumbnail>
    </div>
</div>
<div class="container">
    <hr />
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>

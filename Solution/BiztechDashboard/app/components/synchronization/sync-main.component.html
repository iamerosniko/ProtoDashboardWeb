<div *ngIf="!newApps==null">
    <button class="btn btn-default btn-sm" type="button">Add to Projects</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Status</th>
                <th>Task</th>
                <th>Assignee</th>
                <th>Progress</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let app of newApps">
                <td>{{app.AppName}}</td>
            </tr>
        </tbody>
    </table>    
</div>
<div *ngIf="newApps==null">
    no new applications found
</div>
